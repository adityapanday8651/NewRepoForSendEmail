<img src="assets/images/PradhanLogo.png" alt="Image Description" class="logo-img">
<div class="form-box">

  <p class="heading-title">Welcome to PRADAN's Internal Project Staff ERP Platform - PRADAN Learning Academy!</p>
  <form [formGroup]="dataDeleteRequestForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="labelClass">Registered Email or Mobile Number<sup class="mandotary">*</sup></label>
      <input type="text" formControlName="username" class="form-control" (blur)="onBlur('username')"
        [ngClass]="{ 'is-invalid': (submitted || f.username.touched) && f.username.errors }" />
      <div *ngIf="(submitted || f.username.touched) && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Email or Mobile Number is required</div>
      </div>
    </div>
    <div class="form-group">
      <label class="labelClass">Password<sup class="mandotary">*</sup></label>
      <input type="password" formControlName="password" class="form-control" (blur)="onBlur('password')"
        [ngClass]="{ 'is-invalid': (submitted || f.password.touched) && f.password.errors }" />
      <div *ngIf="(submitted || f.password.touched) && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button class="submitButton">Submit</button>
    </div>
    <div>
      <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-fussion" [fullScreen]="false">
        <p style="color: white"> Loading.... </p>
      </ngx-spinner>
    </div>
    <div [ngClass]="{'green-color': responseStatus, 'red-color': !responseStatus}">
      <p> {{ loginStatusMessage}}</p>
    </div>
  </form>
</div>
